language: nodejs
nodejs: 
- 11.11.0
cache: npm

script:
  - npm i -g install
  - npm i -g webpack
  - npm i -g vue-cli-service
  - npm install
  - npm run build
  - npm run gh

deploy: 
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: gh-pages

